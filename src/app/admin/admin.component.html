<div class="layout-container">
  <div class="layout-sidebar" [class.layout-static-inactive]="!sidebarVisible">
    <app-sidebar></app-sidebar>
  </div>
  <div class="layout-content-wrapper" [class.ml-15-rem]="sidebarVisible">
    <div class="header flex justify-content-between">
      <div class="left flex">
        <div class="btn-collapse-sidebar">
          <p-button icon="pi pi-bars" [rounded]="true" [text]="true" severity="secondary"
            (onClick)="sidebarVisible = !sidebarVisible" />
        </div>
        <div class="breadcrumb">
          <p-breadcrumb class="max-w-full" [model]="items()" [home]="home" />
        </div>
      </div>
      <div class="right">
        <button type="button" class="p-link" (click)="menu.toggle($event)">
          <img src="../../assets/images/avatar.png" alt="" class="w-2-rem h-2-rem">
        </button>
      </div>
    </div>
    <div class="content card">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<p-menu #menu [model]="menus" [popup]="true" />
