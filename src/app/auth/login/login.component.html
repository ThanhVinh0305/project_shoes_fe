<div class="login-container flex align-items-center">
  <div class="card w-100-percent">
    <h1 class="text-align-center">Đăng nhập</h1>
    <div class="text-align-center mb-3">Vui lòng nhập thông tin chi tiết của bạn</div>
    <form [formGroup]="form">
      <div class="username mb-4">
        <app-base-input formControlName="username" icon="pi-user" placeholder="Tên đăng nhập"
          [errors]="[{ key: 'required', message: 'Tên đăng nhập không được bỏ trống.'}]"></app-base-input>
      </div>
      <div class="password mb-4">
        <app-base-input formControlName="password" type="password" icon="pi-lock" placeholder="Mật khẩu"
          [errors]="[{ key: 'required', message: 'Mật khẩu không được bỏ trống.'}]"></app-base-input>
      </div>
      <div class="check-box-and-forgot flex justify-content-between mb-3">
        <div class="checkbox flex align-items-center">
          <a routerLink="/register">
            Đăng ký tài khoản ngay
          </a>
        </div>
        <div class="forgot">
          <a routerLink="/forgot-password">
            Quên mật khẩu
          </a>
        </div>
      </div>
      <p-button label="Đăng nhập" type="Submit" (onClick)="login()" />
      <div class="mt-3 text-align-center">
        <a routerLink="/">
          Quay lại trang chủ
        </a>
      </div>
    </form>
  </div>
</div>
