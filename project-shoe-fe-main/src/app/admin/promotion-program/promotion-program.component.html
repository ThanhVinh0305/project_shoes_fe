<div class="flex justify-content-between">
  <div>
    <h3>Danh sách chương trình khuyến mại</h3>
  </div>
  <div><p-button icon="pi pi-plus" label="Thêm mới" [outlined]="true" (onClick)="goAdd()"/></div>
</div>
<p-table [value]="promotions()" [tableStyle]="{'min-width': '60rem'}" [rows]="rows()" [paginator]="true" [first]="first()"
  [rowsPerPageOptions]="rowsPerPageOptions()" (onPage)="pageChange($event)" [lazy]="true" [totalRecords]="totalRecords()">
  <ng-template pTemplate="header">
    <tr>
      <th class="text-center" style="width: 50px;">STT</th>
      <th>Tên chương trình khuyến mại</th>
      <th class="text-center" style="width: 15%;">Ngày bắt đầu</th>
      <th class="text-center" style="width: 15%;">Ngày kết thúc</th>
      <th class="text-center" style="width: 10%;">Phần trăm giảm giá</th>
      <th class="text-center" style="width: 150px;">Hành động</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
    <tr>
      <td class="text-center">{{ rowIndex + 1 }}</td>
      <td>{{ item.promotion_name }}</td>
      <td class="text-center">{{ item.start_date | date: 'dd-MM-yyyy' }}</td>
      <td class="text-center">{{ item.end_date | date: 'dd-MM-yyyy'}}</td>
      <td class="text-center">{{ item.percent_discount }}</td>
      <td class="text-center">
        <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" (onClick)="onEdit(item.id)"/>
        <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (onClick)="onDelete(item.id)"/>
      </td>
    </tr>
  </ng-template>
</p-table>
