<div class="flex justify-content-between">
  <div>
    <h3>Danh sách nhà cung cấp</h3>
  </div>
  <div><p-button icon="pi pi-plus" label="Thêm mới" [outlined]="true" (onClick)="goAdd()"/></div>
</div>
<p-table [value]="suppliers()" [tableStyle]="{'min-width': '60rem'}" [rows]="rows()" [paginator]="true" [first]="first()"
  [rowsPerPageOptions]="[10, 25, 50]" (onPage)="pageChange($event)" (rowsChange)="rowsChange($event)">
  <ng-template pTemplate="header">
    <tr>
      <th class="text-center" style="width: 70px;">STT</th>
      <th class="text-center">Tên nhà cung cấp</th>
      <th class="text-center" style="width: 20%;">Số điện thoại</th>
      <th class="text-center" style="width: 30%;">Địa chỉ</th>
      <th class="text-center" style="width: 150px;">Hành động</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
    <tr>
      <td class="text-center">{{ rowIndex + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.phone_number }}</td>
      <td>{{ item.address }}</td>
      <td class="text-center">
        <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" (onClick)="onEdit(item.id)"/>
        <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (onClick)="onDelete(item.id)"/>
      </td>
    </tr>
  </ng-template>
</p-table>
